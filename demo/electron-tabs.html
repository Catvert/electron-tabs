<!DOCTYPE html>
<html>

<head>
  <title>electron-tabs-demo</title>
</head>
<body style="margin:0">

<tab-group></tab-group>

<script src="../index.js"></script>
<script>
  const tabGroup = document.querySelector("tab-group");
  tabGroup.newTab = {
    title: "New Tab"
  }

  tabGroup.addTab({
    title: 'Google',
    src: 'http://google.com',
  });

  tabGroup.addTab({
    title: "Electron",
    src: "http://electron.atom.io",
    visible: true,
    active: true
  });

</script>
</body>
</html>
